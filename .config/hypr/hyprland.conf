# autogenerated = 1 # remove this line to remove the warning

exec-once=$HOME/.config/hypr/autostart.sh

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=dunst

exec-once=hyprctl setcursor [Volantes_cursors] [24]

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# Colors: #33ccffee #00ff99ee #05a3f4 #d1a3f4 #eea3f4
general { 
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 8
    border_size = 3
    col.active_border = rgba(eea3f4ff) rgba(0fa3f4ff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 4
    blur = yes
    blur_size = 2
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
  enable_swallow=false
}

#dwindle {
#    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
#    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
#    preserve_split = yes # you probably want this
#}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    new_on_top = true
    no_gaps_when_only = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# Window rules #
## Float window rules
windowrule=float, Rofi
windowrule=float, discord
windowrule=float, Discord
windowrule=float, WebCord
windowrule=float, Spotify
windowrule=float, Joplin
windowrule=float, Calculator
windowrule=float, galculator
windowrule=float, Galculator

## Opaque window rules
windowrule=opaque, brave
windowrule=opaque, Thunar
windowrule=opaque, thunar
windowrule=opaque, nemo
windowrule=opaque, Nemo
windowrule=opaque, galculator
windowrule=opaque, Galculator

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mod = SUPER
$rofi = rofi -modi combi -show combi -display-combi 'Rufos ~>>' -combi-modi run,drun
$emacs = emacsclient -c -a 'emacs'

# Bindings
## Quit and Resta... Wait!
bind = $mod CONTROL, Q, exit, 
bind = $mod CONTROL, R, exec, $HOME/.config/hypr/restartinWaybar.sh

## Dooming
bind = $mod SHIFT, C, killactive, 

## Common launches
bind = $mod,         Return, exec, st
bind = $mod SHIFT,   Return, exec, kitty
bind = $mod CONTROL, Return, exec, alacritty
# bind = $mod, D,      exec, wofi --show drun
bind = $mod, D,       exec, $rofi
bind = $mod, B,       exec, brave
bind = $mod SHIFT, E, exec, $emacs
bind = $mod, F,       exec, nemo
bind =,      Print,   exec, slurp | grim -g - - | xclip -i -selection c -t image/png 

## Multimedia keys (scare)
binde =, XF86AudioLowerVolume,  exec, $HOME/.config/dunst/notif_scripts/volume_notif.sh down
binde =, XF86AudioRaiseVolume,  exec, $HOME/.config/dunst/notif_scripts/volume_notif.sh up

binde =, XF86MonBrightnessDown, exec, brightnessctl s 5%-
binde =, XF86MonBrightnessUp,   exec, brightnessctl s 5%+

bind  =, XF86KbdBrightnessDown, exec, $HOME/.config/scripts/kbdbacklight.sh down
bind  =, XF86KbdBrightnessUp,   exec, $HOME/.config/scripts/kbdbacklight.sh up

## Window navigation
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

bind = $mod, TAB, layoutmsg, orientationnext
bind = $mod SHIFT, TAB, layoutmsg, orientationprev

# Hides bar
bind = ALT SHIFT, H, exec, killall -SIGUSR1 waybar

bind = ALT SHIFT, F, exec, firefox

bind = $mod, SPACE, layoutmsg, swapwithmaster
bind = $mod CONTROL, M, fullscreen

bind = $mod CONTROL, V, togglefloating, 
# bind = $mod, P, pseudo, # dwindle
# bind = $mod, J, togglesplit, # dwindle

# Scratchpads o algo
bind = $mod SHIFT, S, movetoworkspace, special
bind = $mod, S, togglespecialworkspace,

# Switch workspaces with mainMod + [0-9]
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
